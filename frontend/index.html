<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>‚ö´ Meta Bot Pro V9.0 Ultimate ‚ö´</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet"/>
  <style>
    :root{
      --bg:#000000;
      --fg:#ffffff;
      --red:#ff2d55;
      --blue:#0a84ff;
      --green:#30d158;
      --muted:#8e8e93;
      --card-bg: rgba(20,20,20,0.95);
      --yellow:#ffd60a;
      --glass-border: rgba(255,255,255,0.08);
      --purple:#bf5af2;
      --amber:#ff9f0a;
      --teal:#5ac8fa;
      --pink:#ff375f;
      --cyan:#64d2ff;
      --lime:#a0f545;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;overflow-x:hidden}
    body{
      font-family:'Orbitron','Segoe UI',sans-serif;
      color:var(--fg);
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:16px;
      background:#000;
      position:relative;
    }

    .bg-gradient {
      position:fixed; inset:0; z-index:-2;
      background: radial-gradient(ellipse at top, #1a1a2e 0%, #000000 50%),
                  radial-gradient(ellipse at bottom, #16213e 0%, #000000 50%);
      background-size: 100% 200%;
      animation: gradientShift 15s ease infinite alternate;
    }
    @keyframes gradientShift { 
      0%{background-position: 0% 0%} 
      100%{background-position: 0% 100%} 
    }

    .header {
      width:100%;
      max-width:1400px;
      margin-bottom:20px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
      gap:12px;
    }
    h1{
      font-size:32px;
      font-weight:900;
      background:linear-gradient(135deg,#00d4ff,#7b2ff7,#ff006e);
      -webkit-background-clip:text; 
      -webkit-text-fill-color:transparent;
      background-clip:text;
      letter-spacing:2px;
      animation: titlePulse 3s ease-in-out infinite;
    }
    @keyframes titlePulse {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.3); }
    }
    .version-badge {
      padding:6px 14px;
      background:linear-gradient(135deg, var(--green), var(--teal));
      border-radius:20px;
      font-size:12px;
      font-weight:900;
      letter-spacing:1px;
      box-shadow:0 4px 15px rgba(48,209,88,0.5);
    }

    .stats-bar {
      width:100%;
      max-width:1400px;
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap:10px;
      margin-bottom:16px;
    }
    .stat-card {
      padding:10px;
      background:var(--card-bg);
      border-radius:12px;
      border:1px solid var(--glass-border);
      backdrop-filter:blur(10px);
      text-align:center;
    }
    .stat-label {
      font-size:10px;
      color:var(--muted);
      margin-bottom:4px;
      text-transform:uppercase;
      letter-spacing:1px;
    }
    .stat-value {
      font-size:18px;
      font-weight:900;
      background:linear-gradient(90deg, var(--blue), var(--teal));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      background-clip:text;
    }

    .layout {
      display:grid;
      grid-template-columns: 1fr 400px;
      gap:16px;
      width:100%;
      max-width:1400px;
    }
    @media (max-width:1100px){ 
      .layout{ grid-template-columns:1fr; }
      .header { justify-content:center; text-align:center; }
    }

    .box {
      padding:20px;
      background:var(--card-bg);
      box-shadow:0 8px 32px rgba(0,0,0,0.6);
      border-radius:16px;
      width:100%;
      backdrop-filter: blur(12px);
      border:1px solid var(--glass-border);
      position:relative;
      overflow:hidden;
    }

    .pred-section {
      position:relative;
      padding:24px;
      background:linear-gradient(135deg, rgba(10,132,255,0.05), rgba(191,90,242,0.05));
      border-radius:16px;
      border:2px solid var(--glass-border);
      margin-bottom:20px;
    }
    .pred-title{ 
      font-size:13px; 
      color:var(--muted); 
      margin-bottom:12px; 
      text-align:center; 
      letter-spacing:2px; 
      text-transform:uppercase;
    }
    .pred-value{ 
      font-size:28px; 
      font-weight:900; 
      text-align:center; 
      margin-bottom:8px; 
      min-height:40px; 
      display:flex; 
      align-items:center; 
      justify-content:center; 
      gap:12px;
    }
    .confidence-bar {
      width:100%;
      height:6px;
      background:rgba(255,255,255,0.1);
      border-radius:10px;
      overflow:hidden;
      margin-top:12px;
    }
    .confidence-fill {
      height:100%;
      background:linear-gradient(90deg, var(--green), var(--yellow), var(--red));
      border-radius:10px;
      transition: width 0.5s ease;
    }
    .confidence-text {
      text-align:center;
      font-size:12px;
      color:var(--muted);
      margin-top:6px;
    }

    .kelly-indicator {
      margin-top:12px;
      padding:8px;
      background:rgba(255,255,255,0.03);
      border-radius:8px;
      text-align:center;
      font-size:11px;
      color:var(--yellow);
    }

    .controls { 
      display:grid; 
      grid-template-columns: 1fr 1fr;
      gap:12px; 
      margin-top:16px;
    }
    .controls-row2 {
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
      margin-top:12px;
    }
    .btn{
      padding:14px 16px; 
      border-radius:12px; 
      border:none; 
      cursor:pointer;
      font-weight:900; 
      font-size:15px; 
      color:#fff; 
      display:flex; 
      align-items:center; 
      justify-content:center;
      gap:8px; 
      transition: all .2s ease;
      font-family:'Orbitron',sans-serif;
    }
    .btn:hover{ 
      transform:translateY(-3px); 
      box-shadow:0 6px 20px rgba(0,0,0,.6); 
    }
    .btn:disabled{
      opacity:0.5;
      cursor:not-allowed;
      transform:none;
    }
    .btn-banker{ 
      background: linear-gradient(135deg,#ff2d55, #ff6b9d);
      box-shadow:0 4px 15px rgba(255,45,85,0.4);
    }
    .btn-player{ 
      background: linear-gradient(135deg,#0a84ff, #5ac8fa);
      box-shadow:0 4px 15px rgba(10,132,255,0.4);
    }
    .btn-undo{ 
      background: linear-gradient(135deg,#48484a, #636366);
    }
    .btn-reset{ 
      background: linear-gradient(135deg,#30d158, #32d74b);
      box-shadow:0 4px 15px rgba(48,209,88,0.4);
    }

    .history {
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(52px, 1fr));
      gap:10px;
      max-height:400px;
      overflow-y:auto;
      padding:4px;
    }

    .chip {
      width:52px; 
      height:52px; 
      border-radius:50%;
      display:flex; 
      align-items:center; 
      justify-content:center;
      font-weight:900; 
      font-size:17px; 
      color:#fff;
      box-shadow:0 4px 15px rgba(0,0,0,0.6);
      user-select:none;
      transition: transform .2s ease;
    }
    .chip:hover {
      transform: scale(1.1);
    }
    .chip.banker{ 
      background: linear-gradient(135deg,#ff2d55, #ff6b9d);
    }
    .chip.player{ 
      background: linear-gradient(135deg,#0a84ff, #5ac8fa);
    }

    .waiting { 
      color: var(--yellow); 
      font-weight:900;
      animation: waiting-pulse 1.5s ease-in-out infinite;
    }
    @keyframes waiting-pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    @keyframes neonPulse {
      0%, 100% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.12); opacity: 1; }
    }
    .blink-red { 
      color: var(--red); 
      animation: neonPulse 800ms ease-in-out infinite;
      text-shadow: 0 0 20px rgba(255,45,85,0.6);
    }
    .blink-blue { 
      color: var(--blue); 
      animation: neonPulse 800ms ease-in-out infinite;
      text-shadow: 0 0 20px rgba(10,132,255,0.6);
    }

    .method-box {
      margin-top:16px;
      padding:16px;
      border-radius:14px;
      background: linear-gradient(135deg, rgba(10,132,255,0.03), rgba(191,90,242,0.03));
      border:1px solid var(--glass-border);
    }
    .phase-indicator {
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      padding:12px;
      background:rgba(255,255,255,0.03);
      border-radius:12px;
      margin-bottom:16px;
    }
    .phase-icon {
      font-size:24px;
    }
    .phase-text {
      font-weight:900;
      font-size:15px;
      letter-spacing:1px;
    }
    .phase-stable { color: var(--blue); }
    .phase-noisy { color: var(--yellow); }
    .phase-reversal { color: var(--purple); }
    .phase-transition { color: var(--teal); }
    .phase-undefined { color: var(--muted); }
    .phase-cycle { color: var(--cyan); }
    .phase-entropy { color: var(--lime); }

    .method-grid {
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap:12px;
      margin:16px 0;
    }
    .method-card {
      padding:12px;
      background:rgba(255,255,255,0.02);
      border-radius:10px;
      border:1px solid var(--glass-border);
      text-align:center;
      transition: all .2s ease;
    }
    .method-card:hover {
      background:rgba(255,255,255,0.05);
      transform:translateY(-2px);
    }
    .method-card.active {
      border:2px solid currentColor;
      box-shadow:0 0 20px currentColor;
    }
    .method-name {
      font-weight:900;
      font-size:13px;
      margin-bottom:6px;
      text-transform:uppercase;
      letter-spacing:1px;
    }
    .method-conf {
      font-size:18px;
      font-weight:900;
    }
    .method-pred {
      display:inline-block;
      width:24px;
      height:24px;
      border-radius:50%;
      margin-top:6px;
    }
    .method-winrate {
      font-size:10px;
      color:var(--muted);
      margin-top:4px;
    }

    .m-neural { color: var(--amber); }
    .m-deep { color: var(--teal); }
    .m-markov { color: var(--blue); }
    .m-bayesian { color: var(--purple); }
    .m-ensemble { color: var(--pink); }
    .m-quantum { color: var(--green); }
    .m-entropy { color: var(--lime); }
    .m-pattern { color: var(--cyan); }
    .m-hmm { color: #ff6b9d; }
    .m-rl { color: #ffd60a; }

    .toggle-btn {
      background:rgba(255,255,255,0.05);
      border:1px solid var(--glass-border);
      color:var(--fg);
      padding:8px 16px;
      border-radius:8px;
      cursor:pointer;
      font-family:'Orbitron',sans-serif;
      font-weight:700;
      transition: all .2s ease;
      margin-top:12px;
    }
    .toggle-btn:hover {
      background:rgba(255,255,255,0.1);
    }

    .collapsed .method-grid {
      display:none;
    }

    .signal-strength {
      display:flex;
      justify-content:center;
      gap:4px;
      margin-top:8px;
    }
    .signal-bar {
      width:8px;
      height:20px;
      background:rgba(255,255,255,0.1);
      border-radius:2px;
    }
    .signal-bar.active {
      background:linear-gradient(180deg, var(--green), var(--yellow));
    }

    .ai-insights {
      margin-top:16px;
      padding:12px;
      background:rgba(255,255,255,0.02);
      border-radius:10px;
      border:1px solid var(--glass-border);
    }
    .insight-title {
      font-size:11px;
      color:var(--muted);
      margin-bottom:8px;
      text-transform:uppercase;
      letter-spacing:1px;
    }
    .insight-value {
      font-size:13px;
      color:var(--fg);
      line-height:1.6;
    }

    .loading-overlay {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.8);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:1000;
    }
    .loading-overlay.active {
      display:flex;
    }
    .spinner {
      width:50px;
      height:50px;
      border:5px solid rgba(255,255,255,0.1);
      border-top-color:var(--blue);
      border-radius:50%;
      animation:spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform:rotate(360deg); }
    }

  </style>
</head>
